<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VZ | Encriptador</title>
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/ahorcado.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- parte principal, cuerpo del protecto, incluye los botones de encriptar y desencriptar -->
    <header>
        <nav>
            <div class="logo">
                <img src="./img/Vectorlogo.png" alt="">
            </div>
            <ul id="anchors-proyects">
                <a href="./index.html"><li>Encriptador</li></a>
                <a href="./ahorcado.html"><li>Ahorcado</li></a>
                
            </ul>
            <span id="button-menu" class="material-symbols-outlined button">
                menu
            </span>
        </nav>
    </header>

    <main>
        <section class="principal">
            <div class="#">
                <textarea name="" id="entrada" placeholder="Ingrese el texto aquí" rows="9"></textarea>
            </div>
            <div class="botons-container">
                <div class="info">
                    <span><img src="./img/Vectoricono.png" alt=""> Solo letras minúsculas y sin acentos (en caso sea mayuscula el programa lo devuelve en misnuscula)</span>
                </div>
                <div class="botones">
                    <button class="encriptar button button-efect" id="encriptar"><span>Encriptar</span></button>
                    <button class="desencriptar button button-efect" id="desencriptar"><span>Desencriptar</span></button>
                </div>
            </div>
        </section>
        <!-- parte del SIDEBAR, OUTPUT DE TEXTO ENCRIPTADO -->
        <section class="sidebar">
            <div class="cuadro-no-menu">
                <div class="muneco"><img src="./img/Muñecomuneco.png" alt=""></div>
                <div class="no-mensaje"><span>Ningun mensaje fue encontrado</span></div>
                <div class="ingresa-valor"><p>Ingresa el valor que deseas encriptar o desencriptar</p></div>
            </div>
            <div class="texto-encriptado">
                <textarea spellcheck="false" id="salida" rows="10"></textarea>
                <br>
                <button class="encriptar button-efect button" id="boton-copiar"><span>Copiar</span></button>
            </div>
        </section>
    </main>
    <!-- <section>
        <ul>
            <a href="">
                <li></li>
            </a>
            <a href="">
                <li></li>
            </a>
        </ul>
    </section> -->

    <script src="./js/encriptador.js"></script>
    <script src="./js/menu_responsive.js"></script>
</body>
</html>
